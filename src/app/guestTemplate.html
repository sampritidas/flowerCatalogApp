<html>

<head>
  <link rel="stylesheet" href="css/styles.css">
  <script src="addCom.js"></script>
</head>

<body class="catalog-holder">

  <h1 class="heading"> <a href="/">
      << </a>GUEST BOOK</h1>

  <div class="guest-book">
    <form>
      <button type="button" id="logout">LOG OUT</button>
      <h2><strong>Leave a comment</strong></h2>

      <div class="label">
        <div>
          <label for='name'>Enter name</label>
          <input type='text' name='name' id='name'>
        </div>

        <div>
          <label for='comment'>Enter comment</label>
          <textarea rows="4" cols="40" name="comment" id="comment"></textarea>
        </div>

        <div>
          <button type="button" id="submit-button">Submit</button>
        </div>

      </div>
    </form>

    <hr>
    <h2>Comments</h2>

    <div class="comment-section">
      <table class="table-content" id="table">
        <thead>
          <tr>
            <th>DATE</th>
            <th>TIME</th>
            <th>NAME</th>
            <th>COMMENT</th>
          </tr>
        </thead>
        <tbody>
          __TABLE_CONTENT__
        </tbody>
      </table>
      <div class="last-greet"> THANK YOU VISIT AGAIN </div>
    </div>

  </div>
</body>

</html>
